<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="head">
        Welcome to MyQuiz
    </header>
    <div class="sub">Give Your Best</div>
    <div id="page">
            <div class="container2">
                <h1 id="choose">Choose a Category</h1>
                <div class="btns" style="margin-top: 20px;">
                    <button onclick="startQuiz(9)">General Knowledge</button>
                    <button onclick="startQuiz(21)">Sports</button>
                    <button onclick="startQuiz(23)">History</button>
                </div>
            </div>
    </div>
    <script>
        function startQuiz(id) {
            localStorage.setItem('selectedCategory', id);
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
